<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ef4343",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                        "ordo-glass": "rgba(26, 26, 36, 0.9)",

                        "display": ["Space Grotesk", "sans-serif"]

            },

<style>
        .backdrop-blur-20 {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .command-font {
            font-family: 'Space Grotesk', monospace;
            letter-spacing: -0.01em;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<div class="fixed inset-0 z-0 bg-gradient-to-br from-[#121212] to-[#221010]">
<div class="p-6">
<div class="flex justify-between items-center opacity-40">
<span class="material-symbols-outlined text-3xl">menu</span>

</div>

<button class="px-6 py-2 rounded-full border border-white/10 bg-white/5 text-white/40 text-sm font-medium hover:text-white/60 transition-colors flex items-center gap-2">
