<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo NFT Minting Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                        "glass": "#1A1A24",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "tech": ["Tomorrow", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tomorrow-font {
            font-family: 'Tomorrow', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex justify-center">
<!-- Mobile Container (Simulating iOS) -->
<div class="relative flex h-screen w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top Status Strip -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-white/5">
<div class="text-primary flex size-10 shrink-0 items-center justify-center" data-icon="palette">
<span class="material-symbols-outlined text-2xl">palette</span>
</div>
<h2 class="text-slate-900 dark:text-white text-sm tomorrow-font font-bold leading-tight tracking-wider flex-1 text-center uppercase">
                [palette] Mint NFT
            </h2>
<div class="flex w-10 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-xl h-10 w-10 bg-transparent text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<!-- Command Bar (Active Context) -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-inner">
<div class="text-primary flex border-none bg-slate-200/50 dark:bg-white/5 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined text-xl">terminal</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-slate-200/50 dark:bg-white/5 focus:ring-0 h-full text-slate-900 dark:text-white px-3 font-tech text-sm" readonly="" value='mint NFT "Neon Ape"'/>
<div class="flex items-center justify-center rounded-r-xl border-none bg-slate-200/50 dark:bg-white/5 pr-4">
<span class="material-symbols-outlined text-slate-400 text-lg">cancel</span>
</div>
</div>
</label>
</div>
<!-- Main Minting Interface (Scrollable Area) -->
<div class="flex-1 overflow-y-auto px-4 pb-24">
<div class="glass-panel rounded-xl p-6 mt-2 flex flex-col gap-6">
<!-- Header Info -->
<div class="flex justify-between items-center">
<span class="text-xs tomorrow-font text-primary font-bold tracking-widest uppercase">Configuration</span>
<div class="flex items-center gap-1.5 px-2 py-1 bg-green-500/10 rounded-full border border-green-500/20">
<div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-[10px] text-green-500 font-tech">SOLANA MAINNET</span>
</div>
</div>
<!-- Media Upload Area -->
<div class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-white/10 bg-black/20 px-6 py-10 transition-all hover:border-primary/50">
<div class="flex size-16 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">cloud_upload</span>
</div>
<div class="flex flex-col items-center gap-1">
<p class="text-white text-sm font-bold tomorrow-font">Upload Media</p>
<p class="text-slate-400 text-[11px] text-center">PNG, GIF, or MP4 up to 10MB</p>
</div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-lg h-9 px-4 bg-primary/20 text-primary text-xs font-bold tomorrow-font hover:bg-primary/30">
                        Select File
                    </button>
</div>
<!-- Form Fields -->
<div class="space-y-4">
<div class="flex flex-col gap-2">
<label class="text-slate-400 text-[11px] font-bold tomorrow-font uppercase tracking-tighter">NFT Name</label>
<input class="form-input w-full rounded-lg border-white/5 bg-black/30 focus:border-primary focus:ring-0 text-white font-display text-sm h-12" value="Neon Ape"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-400 text-[11px] font-bold tomorrow-font uppercase tracking-tighter">Symbol</label>
<input class="form-input w-full rounded-lg border-white/5 bg-black/30 focus:border-primary focus:ring-0 text-white font-display text-sm h-12" value="NAPE"/>
</div>
</div>
<!-- Metadata/Cost Section -->
<div class="rounded-lg bg-black/40 p-4 border border-white/5">
<div class="flex justify-between pb-3 border-b border-white/5">
<div class="flex flex-col gap-1">
<span class="text-slate-500 text-[10px] tomorrow-font uppercase">Protocol</span>
<span class="text-white text-xs font-tech">Metaplex Standard</span>
</div>
<div class="text-right flex flex-col gap-1">
<span class="text-slate-500 text-[10px] tomorrow-font uppercase">Edition</span>
<span class="text-white text-xs font-tech">Master Edition</span>
</div>
</div>
<div class="flex justify-between pt-3">
<span class="text-slate-400 text-xs font-medium">Estimated Cost</span>
<div class="flex flex-col items-end">
<span class="text-primary text-sm font-tech font-bold">~0.02 SOL</span>
<span class="text-slate-500 text-[10px]">$2.44 USD</span>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Action Button -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-dark to-transparent">
<button class="w-full flex items-center justify-center gap-3 bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined">bolt</span>
<span class="tomorrow-font tracking-wide">EXECUTE MINT</span>
</button>
<!-- Safe Area Indicator for iOS -->
<div class="h-6 w-full flex justify-center items-center mt-2">
<div class="w-32 h-1.5 bg-white/10 rounded-full"></div>
</div>
</div>
<!-- Background Decorative Elements -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-blue-500/10 rounded-full blur-[80px] pointer-events-none"></div>
</div>
</body></html>
