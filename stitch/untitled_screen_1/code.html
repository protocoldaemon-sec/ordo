<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo - Transfer Complete</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0A0A0F",
                        "glass": "#1A1A24",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Tomorrow", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: #1A1A24;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .success-glow {
            box-shadow: 0 0 20px rgba(19, 236, 91, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden selection:bg-primary/30">
<!-- Main Container (iOS Phone Frame) -->
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Top Status Strip -->
<div class="flex items-center bg-primary/10 dark:bg-primary/5 border-b border-primary/20 p-4 pt-12 pb-3 justify-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]" style="font-variation-settings: 'FILL' 1, 'wght' 400;">check_circle</span>
<h2 class="text-primary text-sm font-bold leading-tight tracking-[0.1em] uppercase">Complete</h2>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 py-8 gap-8 overflow-y-auto">
<!-- Hero Success Section -->
<div class="flex flex-col items-center gap-6 animate-in fade-in zoom-in duration-500">
<div class="relative flex items-center justify-center">
<!-- Decorative Radial Gradient Background -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full scale-150"></div>
<div class="relative z-10 flex h-24 w-24 items-center justify-center rounded-full glass-panel border-primary/30 success-glow">
<span class="material-symbols-outlined text-primary text-[56px]" style="font-variation-settings: 'FILL' 0, 'wght' 300;">check_circle</span>
</div>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<h1 class="text-2xl font-bold tracking-tight text-white">Transfer Successful</h1>
<p class="text-primary text-lg font-mono font-medium">0.5 SOL <span class="text-white/60 font-display font-normal">sent successfully</span></p>
</div>
</div>
<!-- Transaction Details Box -->
<div class="glass-panel rounded-xl p-5 flex flex-col gap-5">
<div class="flex flex-col gap-1">
<p class="text-white/40 text-[11px] uppercase tracking-widest font-semibold">Recipient</p>
<div class="flex items-center justify-between">
<p class="text-white text-base font-mono tracking-tight">GxW2...4rj9</p>
<button class="text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[18px]">content_copy</span>
</button>
</div>
</div>
<div class="h-[1px] w-full bg-white/5"></div>
<div class="flex flex-col gap-1">
<p class="text-white/40 text-[11px] uppercase tracking-widest font-semibold">Network Fee</p>
<p class="text-white/80 text-base font-mono">0.000005 SOL</p>
</div>
<div class="h-[1px] w-full bg-white/5"></div>
<a class="flex items-center justify-center gap-2 text-primary hover:text-primary/80 transition-all py-1 group" href="#">
<span class="text-sm font-semibold">View on Explorer</span>
<span class="material-symbols-outlined text-[16px] group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform">north_east</span>
</a>
</div>
<!-- Visualization / Graphic Element -->
<div class="w-full aspect-[16/6] glass-panel rounded-xl overflow-hidden relative opacity-60">
<div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent"></div>
<!-- Abstract Data Pattern Placeholder -->
<div class="absolute inset-0 opacity-20" data-alt="Subtle green dotted grid pattern" style="background-image: radial-gradient(#13ec5b 0.5px, transparent 0.5px); background-size: 16px 16px;"></div>
<div class="flex h-full w-full items-center justify-center">
<p class="text-[10px] font-mono text-primary/40 uppercase tracking-[0.3em]">Transaction Finalized</p>
</div>
</div>
</div>
<!-- Action Button Group (Sticky Bottom) -->
<div class="p-6 pb-10 flex flex-col gap-3 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 bg-primary text-background-dark text-base font-bold leading-normal tracking-wide hover:brightness-110 active:scale-[0.98] transition-all">
<span class="truncate">Done</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 bg-white/5 text-white text-base font-bold leading-normal tracking-wide border border-white/10 hover:bg-white/10 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined mr-2 text-[20px]">share</span>
<span class="truncate">Share Receipt</span>
</button>
</div>
<!-- iOS Bottom Indicator -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1.5 bg-white/20 rounded-full"></div>
</div>
</div>
</body></html>
