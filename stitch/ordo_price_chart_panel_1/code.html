<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Price Chart Panel</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                        "ordo-dark": "#1A1A24",
                        "success-green": "#10B981",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "numbers": ["Tomorrow", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .font-numbers {
            font-family: 'Tomorrow', monospace;
        }
        .chart-gradient {
            background: linear-gradient(180deg, rgba(100, 103, 242, 0.15) 0%, rgba(100, 103, 242, 0) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-0 sm:p-4">
<!-- Mock Phone Container -->
<div class="relative w-full max-w-[400px] h-[812px] bg-background-dark overflow-hidden rounded-[3rem] border-[8px] border-zinc-800 shadow-2xl flex flex-col">
<!-- Top Status Bar (Mock) -->
<div class="flex justify-between items-center px-8 pt-6 pb-2 text-white">
<span class="text-sm font-semibold font-numbers">9:41</span>
<div class="flex gap-2 items-center">
<span class="material-symbols-outlined text-base">signal_cellular_alt</span>
<span class="material-symbols-outlined text-base">wifi</span>
<span class="material-symbols-outlined text-base">battery_full</span>
</div>
</div>
<!-- Main Content Area (Dimmed Context) -->
<div class="flex-1 p-6 space-y-4 opacity-30">
<div class="flex items-center gap-3 bg-zinc-800/50 p-4 rounded-xl border border-white/5">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">terminal</span>
</div>
<div class="flex-1 h-4 bg-zinc-700 rounded-full"></div>
</div>
<div class="w-2/3 h-3 bg-zinc-800 rounded-full"></div>
<div class="grid grid-cols-2 gap-3">
<div class="h-24 bg-zinc-800/50 rounded-xl"></div>
<div class="h-24 bg-zinc-800/50 rounded-xl"></div>
</div>
</div>
<!-- Ordo Price Chart Panel (Bottom Sheet) -->
<div class="absolute inset-x-0 bottom-0 flex flex-col bg-ordo-dark rounded-t-xl border-t border-white/10 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
<!-- Handle -->
<div class="flex justify-center pt-3 pb-2">
<div class="w-12 h-1.5 rounded-full bg-zinc-700/50"></div>
</div>
<!-- Header Section -->
<div class="px-6 py-4">
<div class="flex justify-between items-center mb-1">
<h2 class="text-white text-lg font-bold tracking-tight">SOL / USDT</h2>
<div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-success-green/10">
<span class="w-1.5 h-1.5 rounded-full bg-success-green animate-pulse"></span>
<span class="text-success-green text-[10px] font-bold uppercase tracking-wider">Live</span>
</div>
</div>
<div class="flex items-baseline gap-3">
<h1 class="text-white text-4xl font-numbers font-bold">$150.25</h1>
<div class="flex items-center gap-0.5 px-2 py-1 rounded-lg bg-success-green/20 text-success-green">
<span class="material-symbols-outlined text-sm font-bold">arrow_drop_up</span>
<span class="text-xs font-numbers font-bold">+2.5%</span>
</div>
</div>
</div>
<!-- Timeframe Selector -->
<div class="px-6 pb-6">
<div class="flex bg-zinc-900/50 p-1 rounded-xl gap-1">
<button class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-primary text-white transition-all">1H</button>
<button class="flex-1 py-1.5 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">4H</button>
<button class="flex-1 py-1.5 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">1D</button>
<button class="flex-1 py-1.5 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">1W</button>
<button class="flex-1 py-1.5 text-xs font-bold rounded-lg text-zinc-500 hover:text-white transition-all">1M</button>
</div>
</div>
<!-- Chart Visualization -->
<div class="relative w-full h-48 px-0 overflow-hidden">
<!-- Grid Lines -->
<div class="absolute inset-0 px-6 flex flex-col justify-between py-2 opacity-5 pointer-events-none">
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
</div>
<!-- Simple SVG Chart -->
<svg class="w-full h-full drop-shadow-[0_4px_10px_rgba(99,102,241,0.4)]" preserveaspectratio="none" viewbox="0 0 400 200">
<defs>
<lineargradient id="chartFill" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.25"></stop>
<stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"></stop>
</lineargradient>
</defs>
<!-- Area Fill -->
<path d="M0 160 Q 50 140, 80 150 T 150 110 T 220 130 T 300 70 T 400 90 V 200 H 0 Z" fill="url(#chartFill)"></path>
<!-- Line -->
<path d="M0 160 Q 50 140, 80 150 T 150 110 T 220 130 T 300 70 T 400 90" fill="none" stroke="#6366F1" stroke-linecap="round" stroke-width="3"></path>
</svg>
<!-- Active Price Indicator Line -->
<div class="absolute left-0 right-0 top-[90px] border-t border-dashed border-primary/40 flex justify-end">
<span class="bg-primary text-white text-[10px] font-numbers px-1.5 py-0.5 mr-2 -mt-2.5 rounded shadow-lg">150.25</span>
</div>
</div>
<!-- Market Stats Footer -->
<div class="px-6 pt-6 pb-12 grid grid-cols-3 gap-4 border-t border-white/5">
<div>
<p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-1">High</p>
<p class="text-white font-numbers font-medium">$155.40</p>
</div>
<div>
<p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Low</p>
<p class="text-white font-numbers font-medium">$148.10</p>
</div>
<div>
<p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Vol 24H</p>
<p class="text-white font-numbers font-medium">$1.2B</p>
</div>
</div>
<!-- Swipe Action UI (iOS indicator) -->
<div class="flex flex-col items-center pb-4 opacity-50">
<div class="h-1 w-32 bg-zinc-800 rounded-full"></div>
</div>
</div>
<!-- Floating Action Button for Ordo Command -->
<div class="absolute bottom-10 right-8 z-50">
<button class="w-14 h-14 bg-primary text-white rounded-full shadow-2xl flex items-center justify-center border-4 border-ordo-dark group">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">keyboard_command_key</span>
</button>
</div>
</div>
</body></html>
