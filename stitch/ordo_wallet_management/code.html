<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Wallet Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0A0A0F",
                        "surface-dark": "#16161E",
                        "card-dark": "#111118",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .glass-effect {
            background: rgba(22, 22, 30, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(100, 103, 242, 0.2);
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
<!-- Mobile Container (Simulating Phone Form Factor) -->
<div class="relative flex flex-col h-screen max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top Status Strip -->
<header class="z-20 flex items-center justify-between p-6 pb-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-slate-200 dark:bg-surface-dark border border-slate-300 dark:border-white/5">
<span class="material-symbols-outlined text-xl">chevron_left</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-widest text-primary font-bold opacity-80 leading-none mb-1">[wallet]</span>
<h1 class="text-lg font-bold leading-none">My Wallets</h1>
</div>
</div>
<div class="flex items-center gap-2">
<div class="size-2 rounded-full bg-emerald-500 animate-pulse"></div>
<span class="text-[10px] font-medium text-slate-500 uppercase tracking-tighter">Mainnet Beta</span>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-6 pt-2 pb-32 custom-scrollbar">
<!-- Wallet List -->
<div class="space-y-4">
<!-- Active Wallet Card -->
<div class="relative group cursor-pointer">
<div class="absolute -inset-0.5 bg-primary rounded-xl opacity-20 blur-sm group-hover:opacity-40 transition duration-300"></div>
<div class="relative flex flex-col gap-4 p-5 rounded-xl bg-card-dark border-2 border-primary shadow-xl">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="px-2 py-0.5 text-[10px] font-bold bg-primary/20 text-primary rounded border border-primary/30 uppercase tracking-wider">Primary</span>
<span class="text-xs text-slate-500 font-medium">7xW...zQ2</span>
</div>
<h3 class="text-xl font-bold text-white">Main Wallet</h3>
</div>
<div class="text-primary">
<span class="material-symbols-outlined fill-1">check_circle</span>
</div>
</div>
<div class="flex items-end justify-between">
<div class="flex flex-col">
<span class="text-2xl font-bold text-white leading-none">1.50 SOL</span>
<span class="text-sm text-slate-400 font-medium mt-1">$225.38 USD</span>
</div>
<button class="flex items-center justify-center size-10 rounded-lg bg-white/5 hover:bg-white/10 text-slate-300 transition-colors">
<span class="material-symbols-outlined text-lg">content_copy</span>
</button>
</div>
<!-- Abstract Card Background Pattern -->
<div class="absolute top-0 right-0 w-32 h-32 opacity-10 pointer-events-none" data-alt="Abstract subtle glow in wallet corner" style="background-image: radial-gradient(circle at 100% 0%, #6467f2 0%, transparent 70%);"></div>
</div>
</div>
<!-- Secondary Wallet Card 1 -->
<div class="relative flex flex-col gap-4 p-5 rounded-xl bg-card-dark border border-white/5 hover:border-white/20 transition-all cursor-pointer">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="px-2 py-0.5 text-[10px] font-bold bg-slate-800 text-slate-400 rounded border border-white/5 uppercase tracking-wider">Secondary</span>
<span class="text-xs text-slate-500 font-medium">3vR...aP9</span>
</div>
<h3 class="text-xl font-bold text-white">Trading Alpha</h3>
</div>
</div>
<div class="flex items-end justify-between">
<div class="flex flex-col">
<span class="text-2xl font-bold text-white leading-none">0.20 SOL</span>
<span class="text-sm text-slate-400 font-medium mt-1">$30.04 USD</span>
</div>
<button class="flex items-center justify-center size-10 rounded-lg bg-white/5 hover:bg-white/10 text-slate-300 transition-colors">
<span class="material-symbols-outlined text-lg">content_copy</span>
</button>
</div>
</div>
<!-- Secondary Wallet Card 2 -->
<div class="relative flex flex-col gap-4 p-5 rounded-xl bg-card-dark border border-white/5 hover:border-white/20 transition-all cursor-pointer">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="px-2 py-0.5 text-[10px] font-bold bg-slate-800 text-slate-400 rounded border border-white/5 uppercase tracking-wider">Secondary</span>
<span class="text-xs text-slate-500 font-medium">9mK...tX4</span>
</div>
<h3 class="text-xl font-bold text-white">Savings</h3>
</div>
</div>
<div class="flex items-end justify-between">
<div class="flex flex-col">
<span class="text-2xl font-bold text-white leading-none">10.00 SOL</span>
<span class="text-sm text-slate-400 font-medium mt-1">$1,502.50 USD</span>
</div>
<button class="flex items-center justify-center size-10 rounded-lg bg-white/5 hover:bg-white/10 text-slate-300 transition-colors">
<span class="material-symbols-outlined text-lg">content_copy</span>
</button>
</div>
</div>
<!-- Secondary Wallet Card 3 (Visual Variety) -->
<div class="relative flex flex-col gap-4 p-5 rounded-xl bg-card-dark border border-white/5 hover:border-white/20 transition-all cursor-pointer opacity-80">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="px-2 py-0.5 text-[10px] font-bold bg-slate-800 text-slate-400 rounded border border-white/5 uppercase tracking-wider">Secondary</span>
<span class="text-xs text-slate-500 font-medium">4kL...wE2</span>
</div>
<h3 class="text-xl font-bold text-white">NFT Vault</h3>
</div>
</div>
<div class="flex items-end justify-between">
<div class="flex flex-col">
<span class="text-2xl font-bold text-white leading-none">0.05 SOL</span>
<span class="text-sm text-slate-400 font-medium mt-1">$7.51 USD</span>
</div>
<button class="flex items-center justify-center size-10 rounded-lg bg-white/5 hover:bg-white/10 text-slate-300 transition-colors">
<span class="material-symbols-outlined text-lg">content_copy</span>
</button>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Actions -->
<footer class="absolute bottom-0 left-0 right-0 p-6 pt-4 pb-10 glass-effect border-t border-white/10 rounded-t-3xl">
<div class="flex flex-col gap-3">
<button class="flex items-center justify-center gap-3 w-full h-14 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold transition-all transform active:scale-[0.98] shadow-[0_0_20px_rgba(100,103,242,0.3)]">
<span class="material-symbols-outlined">add_circle</span>
                    Create New Wallet
                </button>
<button class="flex items-center justify-center gap-3 w-full h-14 bg-surface-dark/80 hover:bg-surface-dark text-white border border-white/10 rounded-xl font-bold transition-all transform active:scale-[0.98]">
<span class="material-symbols-outlined">vpn_key</span>
                    Import Private Key
                </button>
</div>
<!-- Home Indicator (iOS) -->
<div class="mt-6 flex justify-center">
<div class="w-32 h-1.5 bg-slate-700 rounded-full opacity-50"></div>
</div>
</footer>
<!-- Gradient Glow for Aesthetic -->
<div class="absolute -top-24 -left-24 w-64 h-64 bg-primary/20 blur-[120px] pointer-events-none rounded-full"></div>
<div class="absolute top-1/2 -right-32 w-64 h-64 bg-primary/10 blur-[100px] pointer-events-none rounded-full"></div>
</div>
</body></html>
