<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Idle State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0A0A0F",
                        "surface-dark": "#16161E",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .bg-grid-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
<!-- Background Decoration -->
<div class="fixed inset-0 bg-grid-pattern pointer-events-none"></div>
<div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full pointer-events-none"></div>
<!-- Status Strip (TopAppBar Style) -->
<header class="relative z-10 flex items-center justify-between p-6 pt-12">
<div class="flex items-center gap-2 bg-surface-dark/50 backdrop-blur-md border border-white/5 px-4 py-1.5 rounded-full shadow-lg">
<span class="material-symbols-outlined text-primary text-sm" style="font-variation-settings: 'FILL' 1">bolt</span>
<span class="font-display text-xs font-bold tracking-widest uppercase opacity-80">Idle</span>
</div>
<div class="flex items-center gap-3 bg-surface-dark/50 backdrop-blur-md border border-white/5 px-4 py-1.5 rounded-full shadow-lg">
<span class="font-display text-xs font-medium tracking-wide opacity-60">Guest</span>
<div class="w-5 h-5 rounded-full bg-gradient-to-tr from-primary to-indigo-400 flex items-center justify-center">
<span class="material-symbols-outlined text-[12px] text-white">person</span>
</div>
</div>
</header>
<!-- Main Command Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 relative z-10">
<div class="w-full max-w-md space-y-8 text-center">
<!-- Logo/Identity (Subtle) -->
<div class="mb-12">
<div class="inline-flex items-center justify-center p-4 rounded-2xl bg-primary/10 border border-primary/20 mb-4">
<span class="material-symbols-outlined text-primary text-4xl">terminal</span>
</div>
<h1 class="font-display text-2xl font-bold tracking-tight">ORDO</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Solana Intelligence Layer</p>
</div>
<!-- Central Command Bar -->
<div class="group relative w-full">
<div class="absolute -inset-1 bg-gradient-to-r from-primary/50 to-indigo-500/50 rounded-xl blur opacity-20 group-focus-within:opacity-40 transition duration-500"></div>
<div class="relative flex items-center bg-surface-dark border border-white/10 rounded-xl h-16 px-5 shadow-2xl transition-all duration-300 group-focus-within:border-primary/50">
<span class="material-symbols-outlined text-slate-500 group-focus-within:text-primary transition-colors">keyboard_command_key</span>
<input autofocus="" class="w-full bg-transparent border-none focus:ring-0 text-lg font-display placeholder:text-slate-600 dark:placeholder:text-slate-500 text-white pl-4" placeholder="What do you want to do?" type="text"/>
<div class="flex items-center gap-2">
<kbd class="hidden sm:inline-flex items-center justify-center px-2 py-1 rounded bg-white/5 border border-white/10 text-[10px] text-slate-400 font-display">‚èé</kbd>
</div>
</div>
</div>
<!-- Suggestions Tags -->
<div class="flex flex-wrap justify-center gap-2 mt-6">
<button class="px-3 py-1.5 rounded-lg bg-surface-dark border border-white/5 text-xs text-slate-400 hover:border-primary/30 hover:text-primary transition-all font-display">
                    Swap 1 SOL to USDC
                </button>
<button class="px-3 py-1.5 rounded-lg bg-surface-dark border border-white/5 text-xs text-slate-400 hover:border-primary/30 hover:text-primary transition-all font-display">
                    Check my balance
                </button>
<button class="px-3 py-1.5 rounded-lg bg-surface-dark border border-white/5 text-xs text-slate-400 hover:border-primary/30 hover:text-primary transition-all font-display">
                    Stake 5 Jup
                </button>
</div>
</div>
</main>
<!-- Bottom Navigation/Gesture -->
<footer class="relative z-10 p-6 flex flex-col items-center">
<div class="flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-opacity cursor-pointer mb-4">
<span class="material-symbols-outlined text-lg animate-bounce">expand_less</span>
<p class="font-display text-[10px] tracking-[0.2em] uppercase font-bold">swipe up for history</p>
</div>
<!-- Tab Bar Icons -->
<nav class="w-full max-w-xs flex items-center justify-around bg-surface-dark/80 backdrop-blur-xl border border-white/5 px-4 py-4 rounded-full shadow-2xl">
<a class="text-primary flex items-center justify-center h-10 w-10 rounded-full bg-primary/10" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">terminal</span>
</a>
<a class="text-slate-500 hover:text-slate-300 flex items-center justify-center h-10 w-10 rounded-full transition-colors" href="#">
<span class="material-symbols-outlined">account_balance_wallet</span>
</a>
<a class="text-slate-500 hover:text-slate-300 flex items-center justify-center h-10 w-10 rounded-full transition-colors" href="#">
<span class="material-symbols-outlined">history</span>
</a>
<a class="text-slate-500 hover:text-slate-300 flex items-center justify-center h-10 w-10 rounded-full transition-colors" href="#">
<span class="material-symbols-outlined">settings</span>
</a>
</nav>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</footer>
</body></html>
