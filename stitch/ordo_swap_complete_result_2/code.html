<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono-tech": ["Tomorrow", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .font-tomorrow { font-family: 'Tomorrow', sans-serif; }
        body { font-family: 'Space Grotesk', sans-serif; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex flex-col items-center justify-start overflow-x-hidden">
<!-- Main Container (iOS Phone Form Factor) -->
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top Status Strip -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-primary flex size-8 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-[24px]" style="font-variation-settings: 'FILL' 1">check_circle</span>
</div>
<h2 class="text-primary text-sm font-bold leading-tight tracking-widest flex-1 text-center uppercase">Complete</h2>
<div class="flex w-8 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-xl bg-transparent text-[#92c9b7] hover:text-white transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</div>
</div>
<!-- Command Bar (Persistent) -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-inner">
<div class="text-[#92c9b7] flex border-none bg-primary/10 items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined text-[20px]">terminal</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 border-none bg-primary/10 focus:border-none h-full placeholder:text-[#92c9b7]/50 px-4 text-base font-medium leading-normal" readonly="" value="swap 1 sol to usdc"/>
<div class="flex items-center justify-center rounded-r-xl border-l-0 border-none bg-primary/10 pr-4">
<span class="material-symbols-outlined text-[#92c9b7] text-[20px]">content_copy</span>
</div>
</div>
</label>
</div>
<!-- Dynamic Context Area: Result Panel -->
<div class="flex-1 flex flex-col items-center justify-center px-6 py-8">
<!-- Success Icon -->
<div class="mb-6 flex items-center justify-center size-24 rounded-full bg-primary/20 border-4 border-primary/30">
<span class="material-symbols-outlined text-primary text-[48px]" style="font-variation-settings: 'FILL' 1">check_circle</span>
</div>
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-2">Swap Complete</h1>
<p class="text-[#92c9b7] text-center mb-8 font-medium">Your transaction has been processed</p>
<!-- Main Amount Result -->
<div class="w-full bg-[#162e26] border border-primary/20 rounded-2xl p-6 mb-6">
<div class="flex flex-col items-center justify-center gap-2">
<span class="text-primary font-tomorrow text-3xl font-bold tracking-tight">1 SOL</span>
<span class="material-symbols-outlined text-[#92c9b7] text-[24px]">arrow_downward</span>
<span class="text-white font-tomorrow text-3xl font-bold tracking-tight">150.25 USDC</span>
</div>
</div>
<!-- Detailed Metadata Box -->
<div class="w-full bg-[#0a1512] rounded-xl p-5 space-y-4 border border-white/5">
<div class="flex justify-between items-center">
<p class="text-[#92c9b7] text-sm font-medium">Network Fee</p>
<p class="text-white font-tomorrow text-sm font-semibold">0.000005 SOL</p>
</div>
<div class="h-px bg-white/5 w-full"></div>
<div class="flex justify-between items-center">
<p class="text-[#92c9b7] text-sm font-medium">Signature</p>
<div class="flex items-center gap-2">
<p class="text-primary/80 font-tomorrow text-xs font-medium tracking-tighter">5wHu1q...3aXk</p>
<span class="material-symbols-outlined text-[#92c9b7] text-[16px]">open_in_new</span>
</div>
</div>
<div class="h-px bg-white/5 w-full"></div>
<div class="flex justify-between items-center">
<p class="text-[#92c9b7] text-sm font-medium">Status</p>
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-primary animate-pulse"></div>
<p class="text-primary text-sm font-bold uppercase tracking-wider">Confirmed</p>
</div>
</div>
</div>
</div>
<!-- Footer Action Buttons -->
<div class="p-6 pb-10 space-y-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-background-dark gap-2 text-lg font-bold transition-all hover:bg-primary/90 active:scale-[0.98]">
                Done
            </button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-transparent border border-white/10 text-white gap-2 text-base font-semibold transition-all hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">visibility</span>
                View Details
            </button>
</div>
<!-- iOS Indicator Strip (Visual placeholder) -->
<div class="w-full flex justify-center pb-2">
<div class="w-32 h-1.5 bg-white/20 rounded-full"></div>
</div>
</div>
</body></html>
