<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Staking Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6567f1",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111122",
                        "glass": "#1A1A24",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "tomorrow": ["Tomorrow", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<!-- Main iOS Container (Phone Form Factor) -->
<div class="relative mx-auto h-screen max-w-[430px] flex flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- TopAppBar (Status Strip) -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between mt-8">
<div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-[24px]">payments</span>
</div>
<h2 class="font-tomorrow text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10 uppercase">Stake SOL</h2>
</div>
<!-- Command Bar (The Ordo Input) -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-inner">
<div class="text-primary flex border-none bg-glass/50 items-center justify-center pl-4 rounded-l-xl" data-icon="terminal">
<span class="material-symbols-outlined">terminal</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-glass/50 focus:border-none h-full placeholder:text-slate-500 px-4 rounded-r-none pr-2 rounded-l-none pl-2 text-base font-medium leading-normal italic" readonly="" value="stake 5 sol with marinade"/>
<div class="flex items-center justify-center rounded-r-xl border-none bg-glass/50 pr-4">
<button class="flex cursor-pointer items-center justify-center rounded-full bg-slate-800 p-1 text-slate-400">
<span class="material-symbols-outlined text-[18px]">close</span>
</button>
</div>
</div>
</label>
</div>
<!-- Staking Summary Panel (Glassmorphism Context Area) -->
<div class="p-4 @container flex-1 overflow-y-auto">
<div class="glass-panel flex flex-col items-stretch justify-start rounded-xl p-6 shadow-2xl relative overflow-hidden">
<!-- Decorative background glow -->
<div class="absolute -top-24 -right-24 w-48 h-48 bg-primary/10 blur-[60px] rounded-full"></div>
<div class="flex justify-between items-start mb-8">
<div>
<p class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-1">Status</p>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
<p class="text-white text-base font-bold">Ready to Stake</p>
</div>
</div>
<div class="bg-primary/20 p-3 rounded-lg border border-primary/30">
<span class="material-symbols-outlined text-primary text-[32px]">account_balance_wallet</span>
</div>
</div>
<div class="space-y-6">
<div class="flex items-center justify-between border-b border-white/5 pb-4">
<p class="text-slate-400 text-base font-normal">Staking Amount</p>
<p class="text-white text-lg font-bold">5 SOL</p>
</div>
<div class="flex items-center justify-between border-b border-white/5 pb-4">
<p class="text-slate-400 text-base font-normal">Protocol</p>
<div class="flex items-center gap-2">
<div class="w-6 h-6 rounded-full bg-gradient-to-tr from-emerald-400 to-primary" data-alt="Marinade Finance logo icon" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCOXtN2JmAXLJLW4j96g3upeUef51y6YtXioFTLs9815Rl1pqqibY_T4g9LC6Pbc9iCRjXpVQKn6tHOZNIeEO1o9fRy7QL1dJ1U1EuPDw59a38NFQ6gViDA1n48wIHB9w-NlY_SvmD7PJg8_xXlJtj-3B-yRs6P1wqAXO9CL1yaV5NQoNCaITRdf0-kXcqpL2_TNhbNa4BYN3174Ef0PDHaqqn10-UFJIjttzyCZXcZXXsr72jnVI-lOL_VSoCMK_RUvK0gjXoqoog');"></div>
<p class="text-white text-lg font-bold">Marinade Finance</p>
</div>
</div>
</div>
<!-- Highlight Section: Yield and Estimated Rewards -->
<div class="mt-10 bg-primary/10 rounded-xl p-6 border border-primary/20 text-center">
<p class="text-primary text-sm font-bold uppercase tracking-[0.1em] mb-2 font-tomorrow">Protocol Yield</p>
<h2 class="text-white text-[42px] font-bold leading-none tracking-tight font-tomorrow mb-2">7.2% <span class="text-primary text-2xl">APY</span></h2>
<p class="text-slate-300 text-base font-medium">You will receive: ~4.85 mSOL</p>
</div>
<div class="mt-6 flex items-center justify-center gap-2 text-slate-500 text-xs">
<span class="material-symbols-outlined text-[14px]">info</span>
<span>Rewards are auto-compounded in mSOL value</span>
</div>
</div>
<!-- Simulation Image/Graphic -->
<div class="mt-6 rounded-xl overflow-hidden opacity-80 border border-white/5">
<div class="w-full bg-center bg-no-repeat aspect-[21/9] bg-cover" data-alt="Abstract futuristic line graph showing growth" style='background-image: linear-gradient(to right, #111122, #1A1A24), url("https://lh3.googleusercontent.com/aida-public/AB6AXuCfcFIp44jLgRC64flpdQjZrbd1DZb0TS4hvgOmOR3YVIAzKUSPVvt5V8agf2XigtmqG0J0c7S6h_C-6ejD7cpT2iYARKZQnMfM90-QFPBlQehzv31f8QVjwsxN9yOLOWKSsuopcw0mRMd-BLQvtHOgZts4JFeIWxkLW17qeffyHbetYHikIxOIRnGLF0pBlvu3XYm4htw0QHdCu_QQewyrf9-pEIhf73Z_u5Fe6dx4QIl22VjtwPIoLa4qtQyH7_vYya2LrZNmebw");'></div>
</div>
</div>
<!-- Fixed Footer Action -->
<div class="p-6 bg-background-light dark:bg-background-dark/90 backdrop-blur-md border-t border-white/5 pb-10">
<button class="flex w-full h-16 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary text-white gap-3 text-lg font-bold leading-normal tracking-wide shadow-[0_8px_30px_rgb(101,103,241,0.4)] active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined">bolt</span>
<span class="font-tomorrow uppercase">Stake Now</span>
</button>
<p class="text-center text-slate-500 text-[10px] mt-4 uppercase tracking-[0.2em] font-medium">Secured by Solana Mainnet-Beta</p>
</div>
</div>
</body></html>
