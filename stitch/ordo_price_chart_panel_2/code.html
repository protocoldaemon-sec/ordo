<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Price Chart Panel</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                        "glass": "#1A1A24",
                        "success": "#10B981"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Tomorrow", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(26, 26, 36, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .chart-glow {
            filter: drop-shadow(0 0 8px rgba(100, 103, 242, 0.4));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Main iOS Style Container -->
<div class="relative mx-auto max-w-[430px] min-h-screen bg-background-dark flex flex-col items-center justify-center p-4">
<!-- Ordo Price Chart Panel -->
<div class="w-full glass-panel rounded-xl flex flex-col overflow-hidden shadow-2xl">
<!-- Top App Bar Area -->
<div class="flex items-center justify-between p-6 pb-2">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary text-[24px]">account_balance_wallet</span>
</div>
<div>
<h2 class="text-sm font-medium text-slate-400 leading-none">SOL/USDT</h2>
<p class="text-[10px] font-bold text-primary tracking-widest uppercase">Solana Ecosystem</p>
</div>
</div>
<div class="flex gap-2">
<button class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</button>
<button class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[20px]">star</span>
</button>
</div>
</div>
<!-- Price & Change Header -->
<div class="px-6 py-4 flex flex-col items-center">
<div class="flex flex-col items-center gap-1">
<h1 class="text-5xl font-bold tracking-tight">$150.25</h1>
<div class="flex items-center gap-2 mt-2">
<div class="flex items-center gap-1 px-3 py-1 bg-success/20 text-success rounded-full text-sm font-bold border border-success/30">
<span class="material-symbols-outlined text-[16px]">trending_up</span>
                            +2.56%
                        </div>
<span class="text-slate-500 text-sm font-medium">24h Change</span>
</div>
</div>
</div>
<!-- Main Chart Area -->
<div class="relative w-full h-[320px] mt-4 px-2">
<svg class="w-full h-full chart-glow" preserveaspectratio="none" viewbox="0 0 400 200">
<defs>
<lineargradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#6467f2" stop-opacity="0.3"></stop>
<stop offset="100%" stop-color="#6467f2" stop-opacity="0"></stop>
</lineargradient>
</defs>
<!-- Area Fill -->
<path d="M0 160 C 20 150, 40 180, 60 140 S 100 80, 140 120 S 180 40, 220 70 S 280 20, 320 50 S 360 10, 400 30 V 200 H 0 Z" fill="url(#chartGradient)"></path>
<!-- Smooth Line -->
<path d="M0 160 C 20 150, 40 180, 60 140 S 100 80, 140 120 S 180 40, 220 70 S 280 20, 320 50 S 360 10, 400 30" fill="none" stroke="#6467f2" stroke-linecap="round" stroke-width="3"></path>
<!-- Indicator Dot -->
<circle cx="400" cy="30" fill="#6467f2" r="4"></circle>
<circle cx="400" cy="30" fill="#6467f2" fill-opacity="0.2" r="10"></circle>
</svg>
<!-- Price Grid Lines -->
<div class="absolute inset-0 flex flex-col justify-between pointer-events-none px-6 py-4">
<div class="w-full border-t border-white/5 flex justify-end"><span class="text-[10px] text-slate-600 -mt-2">160.00</span></div>
<div class="w-full border-t border-white/5 flex justify-end"><span class="text-[10px] text-slate-600 -mt-2">155.00</span></div>
<div class="w-full border-t border-white/5 flex justify-end"><span class="text-[10px] text-slate-600 -mt-2">150.00</span></div>
<div class="w-full border-t border-white/5 flex justify-end"><span class="text-[10px] text-slate-600 -mt-2">145.00</span></div>
<div class="w-full border-t border-white/5 flex justify-end"><span class="text-[10px] text-slate-600 -mt-2">140.00</span></div>
</div>
</div>
<!-- Timeframe Selector -->
<div class="px-6 py-4">
<div class="bg-white/5 p-1 rounded-lg flex gap-1">
<button class="flex-1 py-2 rounded-md text-xs font-bold bg-primary shadow-lg shadow-primary/30 transition-all">1H</button>
<button class="flex-1 py-2 rounded-md text-xs font-medium text-slate-400 hover:text-white transition-all">4H</button>
<button class="flex-1 py-2 rounded-md text-xs font-medium text-slate-400 hover:text-white transition-all">1D</button>
<button class="flex-1 py-2 rounded-md text-xs font-medium text-slate-400 hover:text-white transition-all">1W</button>
<button class="flex-1 py-2 rounded-md text-xs font-medium text-slate-400 hover:text-white transition-all">1M</button>
</div>
</div>
<!-- Market Statistics Grid -->
<div class="px-6 py-6 border-t border-white/5 grid grid-cols-3 gap-4 font-mono">
<div class="flex flex-col gap-1">
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-display font-bold">24h High</span>
<span class="text-sm text-slate-200">$155.42</span>
</div>
<div class="flex flex-col gap-1 border-x border-white/10 px-4">
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-display font-bold">24h Low</span>
<span class="text-sm text-slate-200">$148.10</span>
</div>
<div class="flex flex-col gap-1 text-right">
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-display font-bold">Volume</span>
<span class="text-sm text-slate-200">1.2M SOL</span>
</div>
</div>
<!-- Footer Action Buttons -->
<div class="p-6 pt-2 flex gap-3">
<button class="flex-1 h-14 rounded-xl bg-white/10 text-white font-bold flex items-center justify-center gap-2 border border-white/10 active:scale-95 transition-transform">
<span class="material-symbols-outlined">sell</span>
                    Sell
                </button>
<button class="flex-[2] h-14 rounded-xl bg-primary text-white font-bold flex items-center justify-center gap-2 shadow-lg shadow-primary/40 active:scale-95 transition-transform">
<span class="material-symbols-outlined">shopping_cart</span>
                    Buy SOL
                </button>
</div>
</div>
<!-- Navigation Indicator (iOS Home Bar) -->
<div class="mt-8 w-32 h-1 bg-white/20 rounded-full"></div>
</div>
</body></html>
