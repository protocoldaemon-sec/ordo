<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ordo Login Required Panel</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tomorrow:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "auth-panel": "#1A1A24",
                        "background-dark": "#0A0A0F",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono-data": ["Tomorrow", "monospace"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .data-font {
            font-family: 'Tomorrow', monospace;
        }
        .glass-panel {
            background: rgba(26, 26, 36, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white min-h-screen flex flex-col overflow-hidden">
<div class="w-full flex items-center px-6 py-4 bg-primary/5 border-b border-primary/20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px] fill-1">lock</span>
<span class="text-primary font-bold tracking-widest text-xs uppercase">Auth Required</span>
</div>
</div>
<main class="flex-1 flex flex-col items-center justify-center p-6 @container">
<div class="glass-panel w-full max-w-md rounded-2xl p-8 flex flex-col gap-8 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
<div class="flex flex-col items-center text-center gap-4">
<div class="size-16 rounded-full bg-primary/10 flex items-center justify-center mb-2 border border-primary/20">
<span class="material-symbols-outlined text-primary text-[32px] fill-0">lock_open</span>
</div>
<h1 class="text-2xl font-semibold tracking-tight data-font">Login Required</h1>
<p class="text-white/60 text-sm leading-relaxed max-w-[240px]">
                    To check your balance, you need to sign in or create an account.
                </p>
</div>
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">account_balance_wallet</span>
<span>Login / Create Account</span>
</button>
<button class="w-full h-14 bg-transparent hover:bg-white/5 text-white/40 rounded-xl font-medium flex items-center justify-center transition-colors">
<span>Continue as Guest</span>
</button>
</div>
</div>
</main>
<div class="p-6 pb-12 w-full max-w-2xl mx-auto">
<div class="relative group">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary/30 to-transparent rounded-xl blur opacity-10 group-focus-within:opacity-30 transition duration-500"></div>
<div class="relative flex items-center bg-[#11111a] border border-white/5 rounded-xl h-14 px-4 gap-3 transition-all">
<div class="text-white/30">
<span class="material-symbols-outlined text-[20px]">terminal</span>
</div>
<input class="bg-transparent border-none focus:ring-0 text-white data-font text-base flex-1 placeholder:text-white/20" readonly="" type="text" value="what's my balance?"/>
<button class="size-8 flex items-center justify-center rounded-lg bg-white/5 text-white/20">
<span class="material-symbols-outlined text-[18px]">history</span>
</button>
</div>
</div>
<p class="text-center text-[10px] text-white/10 mt-6 uppercase tracking-[0.3em] font-medium">Ordo Security Protocol v2.1.0</p>
</div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[140px] -z-10 pointer-events-none"></div>

</body></html>
