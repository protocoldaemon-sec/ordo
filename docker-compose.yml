services:
  # PostgreSQL with pgvector extension for RAG system
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: ordo-postgres
    environment:
      POSTGRES_USER: ordo
      POSTGRES_PASSWORD: ordo_password
      POSTGRES_DB: ordo_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ordo-backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordo -d ordo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ordo-network

  # Redis for caching and session management
  redis:
    image: redis:7.2-alpine
    container_name: ordo-redis
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ordo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ordo-network:
    driver: bridge
